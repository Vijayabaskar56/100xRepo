<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigement One</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-sidebar">
        <div class="chat-header">
          <h1>let's chat</h1>
          <button id="leave-chat">Leave =></button>
        </div>
        <h3 class="title">Contact List</h3>
        <div class="chat-contacts"></div>
        <p class="userCount">Online Users: <span id="userCount">0</span></p>
      </div>
      <div class="main-chat">
        <div id="header"></div>
        <div class="chat-main">
          <ul id="messages"></ul>
          <form id="form" action="">
            <input id="input" placeholder="/help" autocomplete="off" /><button>
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
