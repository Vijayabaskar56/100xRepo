<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Assigement One</title>
    <link
      rel="stylesheet"
      href="/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-sidebar">
        <div class="chat-header">
          <h1>100x chat</h1>
        </div>
        <div class="info">
          <p>type <em>/help</em> to see the list of avaliale commands</p>
          <p>list of icons that can switch : <em>React</em>, <em>Woah</em>, <em>Lol</em>, <em>Like</em>, <em>Hey</em>, <em>Congratulation</em></p>
          <p>type iconname + : to by pass the icon switch <em>(eg: react:)</em></p>
        </div>
        <div class="chat-contacts">
          <!-- List of contacts goes here -->
        </div>
        <div class="contact">
          Contact Counter:
          <div id="contactCount">0</div>
        </div>
      </div>
      <div class="chat-main">
        <div class="chat-header">
          <h2>Room Debian</h2>
        </div>
        <ul id="messages"></ul>
        <form
          id="form"
          action="">
          <input
            id="input"
            autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
